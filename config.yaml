baseurl: "/"
languageCode: en-us
theme: stack
paginate: 5
title: A Simple Blog
ignoreFiles: 
  - "\\.Rmd$"
  - "\\.Rmarkdown$"
  - "_files$"
  - "_cache$"

# Change it to your Disqus shortname before using
disqusShortname: stack

# GA Tracking ID
googleAnalytics:
socialShareTwitter: true

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üç•
        subtitle: musings and code about anything spatial, visual or interesting.
        avatar:
            local: true
            src: "img/logo.jpg"

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: mrjoh3/blog
            issueTerm: pathname
            label: comment

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5
            path: /archives

        tagCloud:
            limit: 20

    opengraph:
        twitter: 
            # Your Twitter username
            site: "@mrjoh3"
            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home
        - name: Packages
          url: /packages/
          pre: packages
          weight: 4
        - name: Categories
          url: /categories/
          pre: tag
          identifier: fa fa-sitemap
          weight: 5

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
